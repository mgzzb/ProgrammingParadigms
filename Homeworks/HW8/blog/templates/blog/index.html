<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>List of all blog posts</title>
    </head>
    <body>
        <h1>List of all blog posts</h1>
        {% if list %} <ul>
            {% for post in list %}
                <li><a href="/blog/{{ post.id }}/">
                    {{ post.title }} by <i> {{post.author_name}} </i> ({{post.pub_date}}) </a></li>
            {% endfor %} </ul>
	    {% else %}
            <p>Sorry, no posts  are available right now.</p>
	    {% endif %}  
    </body>
</html>
